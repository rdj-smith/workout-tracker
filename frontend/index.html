<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="duck_icon.png" />
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #4a403a; /* brown-gray */
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      padding: 1rem;
      border-bottom: 4px solid #ff6600;
    }

    .logo {
      height: 40px;
      width: 40px;
    }

    header h1 {
      color: #ff6600;
      margin-left: 1rem;
      font-size: 2rem;
      text-transform: uppercase;
    }

    main {
      padding: 1.5rem;
    }

    h2 {
      color: #ff6600;
      margin-bottom: 1rem;
    }

    ul {
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    form {
      margin-top: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      margin-top: 0.25rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #cc5200;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <img src="duck_icon.png" alt="Duck Logo" class="logo" />
    <h1>Workout Tracker</h1>
  </header>

  <main>
    <h2>SATURDAY WORKOUT</h2>
    <ul>
      <li>Pushups — 1x60 (Bodyweight)</li>
      <li>Sidebends — 1x50 (Bodyweight)</li>
      <li>Crunches — 1x100 (Bodyweight)</li>
      <li>Leg Lifts — 1x100 (Bodyweight)</li>
    </ul>

    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" />

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    &copy; Stupid Workout Tracker
  </footer>
</body>
</html>
