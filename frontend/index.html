<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <link rel="icon" href="duck-icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #4a403a;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      padding: 1rem;
      border-bottom: 4px solid #ff6600;
    }
    header h1 {
      color: #ff6600;
      margin-left: 1rem;
      font-size: 2rem;
      text-transform: uppercase;
    }
    .logo {
      height: 40px;
      width: 40px;
    }
    main {
      padding: 1.5rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      color: #ff6600;
      margin-bottom: 0.5rem;
    }
    ul {
      padding-left: 1.25rem;
    }
    li {
      margin-bottom: 0.4rem;
    }
    form {
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      margin-top: 0.25rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #cc5200;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <img src="duck-icon.png" alt="Duck Logo" class="logo" />
    <h1>Workout Tracker</h1>
  </header>
  <main>
    <div id="workout-list">
      <!-- JavaScript dynamically fills this in -->
    </div>
    <form id="log-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <div id="exercise-fields">
        <!-- JavaScript generates input fields for each exercise -->
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Workout Tracker
  </footer>
  <script src="app.js"></script>
</body>
</html>
